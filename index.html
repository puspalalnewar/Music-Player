<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player || Puspalal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/927daacbfb.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h1>Music Player By Puspalal</h1>
    </nav>
    <div class="main">
        
        <div class="music-container">
            <h2 id="title">LOTUS LANE</h2>
            <h3 id="artist">The LoyalList</h3>
            <div class="img-container">
                <img src="images/logo.jpg" alt="">
            </div>
            <audio src=""></audio>

            <!-- Progress Bar -->
            <input type="range" value="0" id="progress">
            
            

            <!-- Controls -->
            <div class="controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
